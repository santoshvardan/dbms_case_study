<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="/products/{{ product.id }}/">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
